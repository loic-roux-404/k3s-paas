name: hcp-packer
on:
  push:
    branches:
      - main
    paths:
      - 'playbook/**'
      - 'packer/**'
      - .github/workflows/release-packer.yml
jobs:
  gh-release-packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "1.8.6"
      - name: Generate secrets file
        env:
          SECRETS_PKVARS: ${{ secrets.SECRETS_PKVARS }}
        run: echo "${SECRETS_PKVARS}" > secrets.pkvars.hcl
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Run `packer init`
        id: init
        run: "packer init ubuntu.pkr.hcl"
        working-directory: packer

      - name: Run `packer validate`
        id: validate
        run: >- 
          packer validate \
            -var-file "$(uname -ms | tr ' ' '-')-host.hcl" \
            -var-file=secrets.pkvars.hcl ubuntu.pkr.hcl
        working-directory: packer

      - name: Build Artifact
        run: >- 
          packer build \
            -var-file "$(uname -ms | tr ' ' '-')-host.hcl" \
            -var-file=secrets.pkvars.hcl ubuntu.pkr.hcl
        working-directory: packer

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ubuntu-jammy-2204${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }}
          prerelease: false
          files: |
            packer/.qemu/k3s_paas-ubuntu-jammy-22.04.2.qcow2
